<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>4-6</title>
    <style>
        /*
            float
             - 태그요소를 부모영역에서 왼쪽, 오른쪽으로 띄운후 이동시키는 속성
             - block 태그를 가로정렬 할때 많이 사용

            clear
             - floatting 된 태그요소를 현재 left, right 방향을 해제하고 새로운 left, right 방향으로 이동

            float와 overflow 관계설정
             - floatting 된 태그요소의 부모영역에 overflow:hidden을 적용하여 부모영역의 높이를 유지
        
        */
        .box1, .box2 {
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin-top: 10px;
            overflow : hidden;
        }
        
        div > div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background: orange;
        }

        .box1 > div:nth-child(1) {float : left;}
        .box1 > div:nth-child(2) {float : left;}
        .box1 > div:nth-child(3) {float : right;}
        .box1 > div:nth-child(4) {float : right;}
        .box1 > div:nth-child(5) {float : left;}
        .box1 > div:nth-child(6) {float : right;}

        .box2 > div {float : left;} /*display  inline-block 해도 되지만 틈이 생김*/
        .box2 > div:nth-child(1) {}
        .box2 > div:nth-child(2) {}
        .box2 > div:nth-child(3) {}
        .box2 > div:nth-child(4) {clear: left;}
        .box2 > div:nth-child(5) {}
        .box2 > div:nth-child(6) {clear: both;}

        .box3 {
            width: 800px;
            height: auto; /*자식들의 높이로 정하겠다.*/
            border: 1px solid black;
            margin-top: 10px;
            overflow : hidden;
        }
        .box3 > div:nth-child(1) {float: left;}
        .box3 > div:nth-child(2) {float: left;}
        .box3 > div:nth-child(3) {float: left;}
        .box3 > div:nth-child(4) {float: left;}
        .box3 > div:nth-child(5) {float: left;}
        .box3 > div:nth-child(6) {float: left;} /*여기까지 하면 box3의 높이가 0이 된다.*/
                                                /*다 떠버려서 부모입장에선 자식들의 높이값이 없다.*/
                                                /*이럴 땐 부모에게 overflow: hidden을 걸어준다.*/
                                                /*선이 되어버린 부모입장에선 자식들이 넘치는 거라*/
                                                /*overflow를 걸어주면 역으로 자식 크기만큼으로 바뀐다.*/

    </style>
</head>
<body>
    <h3>6.float 속성</h3>

    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


</body>
</html>
